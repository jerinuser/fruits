<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Identifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 1.5rem;
    }

    input[type="file"] {
      padding: 10px;
      margin-bottom: 1rem;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #222;
      font-weight: bold;
    }

    .preview {
      margin-top: 1rem;
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üçé Fruit Identifier</h1>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" accept="image/*" required><br>
    <input type="submit" value="Identify Fruit">
  </form>

  <div id="previewContainer">
    <img id="previewImage" class="preview" style="display:none;">
  </div>

  {% if fruit_name %}
    <div class="result">
      Gemini thinks this is: <strong>{{ fruit_name }}</strong>
    </div>
  {% endif %}

  <script>
    // Show image preview before upload
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        }

        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
